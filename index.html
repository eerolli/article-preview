<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="hero">
      <img src="./images/drawers.jpg" alt="Drawers" class="image">
    </section>
    <section class="middle">     
      <h2 class="headline">
          Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </h2>      
      <p class="paragraph">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. 
        I’ve got some simple tips to help you make any room feel complete.</p>      
    </section>
    <section class="bottom">
      <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton" class="avatar">
      <div class="identity">
        <h2 class="name">Michelle Appleton</h2>
        <p class="date">28 Jun 2020</p>
      </div>
      <img src="./images/icon-share.svg" alt="share-icon" class="share-icon">
    </section>
  </main>
</body>
<script src="index.js"></script>
</html>
